<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwalku</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calendar-check me-2"></i>Tugasku banyak banget
            </a>
            <p class="text-end fs-6 fst-italic text-light"> Candra Yuda Wardaya (1202220189)</p>
        </div>
    </nav>

    <div class="container-fluid vh-100" style="padding-top: 56px;">
        <div class="row h-100">
            <!-- Form Input -->
            <div class="col-md-4 p-4 bg-light">
                <h1 class="mb-4">Tambah Tugas yang pusing</h1>
                
                <form id="agendaForm" class="mb-4">
                    <input type="hidden" id="agendaId">
                    
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama tugas</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="tanggal" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="jam" class="form-label">Jam</label>
                        <input type="time" class="form-control" id="jam" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="lokasi" class="form-label">Lokasi - Kalo Kerja Kelompok</label>
                        <input type="text" class="form-control" id="lokasi">
                    </div>
                    
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="deskripsi" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex">
                        <button type="submit" class="btn btn-primary me-md-2" id="submitBtn">Simpan</button>
                        <button type="button" class="btn btn-outline-secondary" id="cancelBtn">Batal</button>
                    </div>
                </form>
            </div>
            
            <!-- Daftar Agenda -->
            <div class="col-md-8 p-4">
                <h1 class="mb-4">Daftar Tugas</h1>
                <div id="agendaList" class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- Agenda akan muncul di sini -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/app.js"></script>
</body>
</html>
